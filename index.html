<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <header>
      <h1>Hangman</h1>
      <h3>Find the hidden word - Enter a letter</h3>
    </header>

    <div class="wrong hidden">
      <h2>Wrong</h2>
      <div id="wrong-letters"></div>
    </div>

    <main id="game">
      <div class="hangman">
        <div class="upper"></div>
        <div class="vertical"></div>
        <div class="bottom"></div>
      </div>

      <div class="hangman-guy">
        <div class="head body-part hidden"></div>
        <div class="body body-part hidden"></div>
        <div class="left-hand hand body-part hidden"></div>
        <div class="right-hand hand body-part hidden"></div>
        <div class="left-leg leg body-part hidden"></div>
        <div class="right-leg leg body-part hidden"></div>
      </div>

      <div class="word"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
